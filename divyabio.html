<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .animated-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #00695c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-button:hover {
        transform: scale(1.1);
        background-color: #004d40;
    }
    
    body {

        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);

        padding: 20px;

        font-size: 32px;
        letter-spacing: 2px;

        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        margin-bottom: 20px;
        text-align: center;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #333;
    }

    .info {
        text-align: left;
        font-size: 18px;
        line-height: 1.6;
        margin-top: 20px;
    }

    .info b {

</style>
</head>
