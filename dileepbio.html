<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:#a8e063;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color:floralwhite;
            padding: 200px;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            color: #34495e;
            letter-spacing: 3px;
            margin-bottom: 30px;
            border-bottom: 2px solid #56ab2f;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .profile-pic {
            width: 180px;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items:center;
            border-radius: 50%
        }
        
        .profile-pic img{
            object-fit:fill;
            width: 100%;
            height: 100%;
            object-position:center;
        }
        
        .profile-pic a:hover {
            color: #34495e;
        }
        
        .info {
            text-align: left;
            margin: 0;
        }
        
        .info p {
            font-size: 18px;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .info span {
            font-weight: 600;
            color: #16a085;
        }
        
        button {
            background-color: #56ab2f;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #3b945e;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIODATA</h1>
        
        <div class="profile-pic">
            <img src="D3.jpg" class="profile-pic" alt="Your Profile Picture">
        </div>

        <div class="info">
            <p><span>Name:</span> Dileep Kumar</p>
            <p><span>DOB:</span> 27/9/2004</p>
            <p><span>Gender:</span> Male</p>
            <p><span>Nationality:</span> Indian</p>
            <p><span>Address:</span> Mysore</p>
            <p><span>Father's Name:</span>Shivakumar</p>
            <p><span>Mother's Name:</span>Netravathi</p>
        </div>

        <button onclick="location.href='index.html'">Home Page</button>
    </div>
</body>
</html>
